[DEFAULT]
tmp_dir=/logdata/c9/_var_/tmp/mersoz
skip_dirs=_var_,dblog,lost+found

[Type:GameServer]
src_dir=/logdata/c9
path_ptrn=c9/(?P<node>[^/]+).*GameServer_(?P<proc>\d+)_(?P<year>\d{4})-(?P<month>\d{2})-(?P<day>\d{2}).*_Log.txt
options=merge,sort,zip
merge_by={year},{month},{day}
merge_name=GameServer_{year}-{month}-{day}
merge_charset=cp949
merge_line_head={node},{proc}
sort_col=3,4
dest_dir=/logdata/.wrangled/c9/log/{year}/{month}/{day}

[Type:TblLog]
src_dir=/logdata/c9/dblog
path_ptrn=c9/dblog/(?P<node>[^/]+)/TblLogOpr_(?P<year>\d{4})(?P<month>\d{2})(?P<day>\d{2}).csv
options=sort,zip
dest_dir=/logdata/.wrangled/c9/dblog/{year}/{month}/{day}
sort_col=2
seperator=|
